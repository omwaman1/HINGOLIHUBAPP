name: Build Hingoli Hub APK & AAB

on:
  push:
    tags:
      - 'hub-v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      working-directory: app
      run: chmod +x gradlew
    
    - name: Build Debug APK
      working-directory: app
      run: ./gradlew assembleDebug
    
    - name: Build Signed Release APK
      working-directory: app
      run: ./gradlew assembleRelease
    
    - name: Build Signed Release AAB (App Bundle)
      working-directory: app
      run: ./gradlew bundleRelease
    
    - name: Get version name
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/hub-}" >> $GITHUB_OUTPUT
    
    - name: Rename build outputs with version
      run: |
        mv app/app/build/outputs/apk/debug/app-debug.apk app/app/build/outputs/apk/debug/HingoliHub-${{ steps.get_version.outputs.VERSION }}-debug.apk
        mv app/app/build/outputs/apk/release/app-release.apk app/app/build/outputs/apk/release/HingoliHub-${{ steps.get_version.outputs.VERSION }}-release.apk
        mv app/app/build/outputs/bundle/release/app-release.aab app/app/build/outputs/bundle/release/HingoliHub-${{ steps.get_version.outputs.VERSION }}-release.aab
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Hingoli Hub ${{ steps.get_version.outputs.VERSION }}
        tag_name: ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          app/app/build/outputs/apk/debug/HingoliHub-${{ steps.get_version.outputs.VERSION }}-debug.apk
          app/app/build/outputs/apk/release/HingoliHub-${{ steps.get_version.outputs.VERSION }}-release.apk
          app/app/build/outputs/bundle/release/HingoliHub-${{ steps.get_version.outputs.VERSION }}-release.aab
        generate_release_notes: true
        body: |
          ## Hingoli Hub ${{ steps.get_version.outputs.VERSION }}
          
          ### Downloads
          - **Release APK** (Signed, for direct install): `HingoliHub-${{ steps.get_version.outputs.VERSION }}-release.apk`
          - **Release AAB** (Signed, for Play Store): `HingoliHub-${{ steps.get_version.outputs.VERSION }}-release.aab`
          - **Debug APK** (For testing): `HingoliHub-${{ steps.get_version.outputs.VERSION }}-debug.apk`
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
