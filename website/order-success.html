<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed - Hingoli Hub™</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .success-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-primary);
            padding: var(--space-4);
        }

        .success-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--space-10);
            text-align: center;
            max-width: 420px;
            width: 100%;
            box-shadow: var(--shadow-xl);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #d1fae5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-6);
            font-size: 2.5rem;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .success-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: var(--space-2);
        }

        .success-message {
            color: var(--gray-600);
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-6);
        }

        .order-number {
            background: var(--gray-50);
            border-radius: var(--radius-md);
            padding: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .order-number label {
            font-size: var(--font-size-xs);
            color: var(--gray-500);
            display: block;
            margin-bottom: var(--space-1);
        }

        .order-number span {
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--primary-600);
        }

        .success-actions {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            font-weight: 600;
            text-decoration: none;
            display: block;
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            font-weight: 600;
            text-decoration: none;
            display: block;
        }
    </style>
</head>

<body>
    <div class="success-page">
        <div class="success-card">
            <div class="success-icon">✅</div>
            <h1 class="success-title">Order Placed!</h1>
            <p class="success-message">Thank you for your order. We'll notify you when it's shipped.</p>

            <div class="order-number">
                <label>Order Number</label>
                <span id="orderNumber">Loading...</span>
            </div>

            <div class="success-actions">
                <a href="orders.html" class="btn-primary">View My Orders</a>
                <a href="index.html" class="btn-secondary">Continue Shopping</a>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const orderNumber = params.get('order');

        if (orderNumber) {
            document.getElementById('orderNumber').textContent = orderNumber;
        } else {
            document.getElementById('orderNumber').textContent = 'N/A';
        }
    </script>
</body>

</html>
